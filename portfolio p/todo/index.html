<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="input">
            <input type="text" id="input" placeholder="Add a task" spellcheck="true">
            <button id="addbtn">Add</button>
        </div>
        <div class="content" id="content">

        </div>
    </div>
    <script>
        let input = document.getElementById("input");
        let addbtn = document.getElementById("addbtn");
        let content = document.getElementById("content");
        addbtn.addEventListener("click", function () {
            if (input.value !== "") {
                let task = document.createElement("div");
                task.className = "task";

                let text = document.createElement("h3");
                let icon = document.createElement("i");
                icon.className = "fa-solid fa-trash";
                icon.id = "del";
                text.id = "task";
                text.innerHTML = input.value;
                content.appendChild(task).appendChild(text);
                task.appendChild(icon);
                input.value = "";

            }
            else {
                alert("please add a task");
            }

        })

        content.addEventListener("click", (element) => {
            if (element.target.id == "del") {
                element.target.parentElement.remove();
            }
            else if (element.target.id === "task") {
                console.log("ugihlejd;lf");
                element.target.classList.toggle("line")
            }


        })

    </script>
</body>

</html>
