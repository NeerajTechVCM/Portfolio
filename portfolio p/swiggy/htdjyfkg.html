<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Side Navbar with Close Button</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>/* Styling for the mobile sideNavBar */
        .sideNavBar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
          
            width: 250px;
            background-color: #f8f9fa; /* Light background color */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            overflow-y: auto; /* Scroll if content exceeds viewport height */
        }
        
        /* Show the sideNavBar when the navbar is collapsed */
        .navbar-collapse.show .sideNavBar {
            display: block;
        }
        
        /* Styling for the close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 24px;
            color: #343a40; /* Dark text color */
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: orange; /* Orange color on hover */
        }
        
        .sideNavBar .nav-link {
            color: #343a40; /* Dark text color */
            margin-bottom: 20px; /* Increased gap between nav items */
            font-size: 18px;
            padding: 10px;
            border-radius: 5px; /* Rounded corners for hover effect */
            text-decoration: none;
        }
        
        .sideNavBar .nav-link:hover {
            color: orange; /* Orange text color on hover */
            background-color: transparent; /* Keep background transparent on hover */
        }
        </style>
</head>
<body>
    <!-- Navbar with Hamburger Menu -->
    <nav class="navbar navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sideNavBar" aria-controls="sideNavBar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="sideNavBar">
            <div class="sideNavBar">
                <!-- Close Button -->
                <button type="button" class="close-btn" data-toggle="collapse" data-target="#sideNavBar" aria-label="Close">
                    &times;
                </button>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
        <h1>Welcome to the main content area</h1>
        <p>This is where your main content will go.</p>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
