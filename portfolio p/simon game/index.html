<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>High Score:<span>0</span></h1>
 
 <h2>Click Play button to game start</h2>
    <div class="btn-container">
       
        <div class="line1">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn green" id="green" type="button"></div>
        </div>
        <div class="line2">
            <div class="btn yellow" id="yellow" type="button"></div>
            <div class="btn purple" id="purple" type="button"></div>
        </div>

    </div>
    <div class="option">
        <h1 style="color:green;">Simon</h1>
        <button id="start">Play</button>
        
        

    </div>
    <script src="script.js"></script>
</body>

</html>
